<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="icon" href="/static/img/vrlogo.png">
  <link rel="stylesheet" href="/static/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>VR Algo Trading - Sign Up</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #ecf0f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .signup-header p {
      color: #0f3460;
      margin-bottom: 10px;
    }
    .signup-footer p {
      color: #0f3460;
      margin-bottom: 10px;
    }
    .signup-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background-color:white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .signup-header img {
      width: 80px;
      margin-bottom: 15px;
    }
    
    .signup-header h2 {
      color: #00aaff;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-control {
      background-color: #0f3460;
      border: none;
      color: #ecf0f1;
      padding: 12px 15px;
      border-radius: 5px;
    }
    
    .form-control:focus {
      background-color: #0f3460;
      color: #ecf0f1;
      box-shadow: 0 0 0 0.25rem rgba(0, 170, 255, 0.25);
    }
    
    .btn-signup {
      background: linear-gradient(to right, #0077cc, #00aaff);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .btn-signup:hover {
      background: linear-gradient(to right, #006bb3, #0095e6);
    }
    
    .signup-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .signup-footer a {
      color: #00aaff;
      text-decoration: none;
    }
    
    .signup-footer a:hover {
      text-decoration: underline;
    }
    
    .input-group-text {
      background-color: #0f3460;
      border: none;
      color: #00aaff;
    }
    
    .password-strength {
      height: 5px;
      background-color: #0f3460;
      margin-top: 5px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <img src="/static/img/vrlogo.png" alt="VR Algo Trading Logo">
      <h2>Create Your VR Algo Trading Account</h2>
      <p>Start your algorithmic trading journey</p>
    </div>
    
    <form id="signupForm">
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
          <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-signature"></i></span>
          <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-phone"></i></span>
          <input type="tel" class="form-control" id="mobile_no" placeholder="MobileNo" required>
        </div>
      </div>


      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="password-strength">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <small id="passwordMatch" class="text-danger" style="display:none;">Passwords don't match</small>
      </div>
      
      <button type="submit" class="btn btn-primary btn-signup">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
    </form>
    
    <div class="signup-footer">
      <p>Already have an account? <a href="/">Login here</a></p>
    </div>
  </div>

  <script>
      document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('strengthBar');
        let strength = 0;
        
        if (password.length > 0) strength += 20;
        if (password.length >= 8) strength += 20;
        if (/[A-Z]/.test(password)) strength += 20;
        if (/[0-9]/.test(password)) strength += 20;
        if (/[^A-Za-z0-9]/.test(password)) strength += 20;
        
        strengthBar.style.width = strength + '%';
        
        if (strength < 40) {
          strengthBar.style.backgroundColor = '#e74c3c'; // Red
        } else if (strength < 80) {
          strengthBar.style.backgroundColor = '#f39c12'; // Orange
        } else {
          strengthBar.style.backgroundColor = '#2ecc71'; // Green
        }
      });
      
      document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const matchText = document.getElementById('passwordMatch');
        
        if (password && confirmPassword && password !== confirmPassword) {
          matchText.style.display = 'block';
        } else {
          matchText.style.display = 'none';
        }
      });
      
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
     e.preventDefault();
    
    const username = document.getElementById('username').value;
    const firstname = document.getElementById('firstname').value;
    const lastname = document.getElementById('lastname').value;
    const email = document.getElementById('email').value;
    const mobile_no = document.getElementById('mobile_no').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }
    
    try {
      const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: username,
          firstname: firstname,
          lastname: lastname,
          email: email,
          mobile_no: mobile_no,
          password: password
        })
      });
      
      if (response.ok) {
        const data = await response.json();
        alert(data.message || 'Account created successfully! Please login.');
        window.location.href = '/';
      } else {
        const errorData = await response.json();
        alert(JSON.stringify(errorData.detail || errorData));
      }
    } catch (error) {
      console.error('Signup error:', error);
      alert('An error occurred during signup');
      }
     
    });

  </script>
</body>
</html>
