<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/img/vrlogo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>VR Algo Trading - Forgot Password</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #ecf0f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .forgot-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .forgot-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .forgot-header img {
      width: 80px;
      margin-bottom: 15px;
    }

    .forgot-header h2 {
      color: #00aaff;
      margin-bottom: 10px;
    }

    .forgot-header p {
      color: #0f3460;
      margin-bottom: 10px;
    }

    .form-control {
      background-color: #0f3460;
      border: none;
      color: #ecf0f1;
      padding: 12px 15px;
      border-radius: 5px;
    }

    .form-control:focus {
      background-color: #0f3460;
      color: #ecf0f1;
      box-shadow: 0 0 0 0.25rem rgba(0, 170, 255, 0.25);
    }

    .btn-forgot {
      background: linear-gradient(to right, #0077cc, #00aaff);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-forgot:hover {
      background: linear-gradient(to right, #006bb3, #0095e6);
    }

    .forgot-footer {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-footer a {
      color: #00aaff;
      text-decoration: none;
    }

    .forgot-footer a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      background-color: #0f3460;
      border: none;
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-header">
      <img src="/static/img/vrlogo.png" alt="VR Algo Trading Logo">
      <h2>Forgot Password</h2>
      <p>Enter your registered email to reset password</p>
    </div>

    <form id="forgotForm">
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-forgot">
        <i class="fas fa-paper-plane"></i> Send Reset Link
      </button>
    </form>

    <div class="forgot-footer">
      <p>Remembered your password? <a href="/">Back to Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;

      try {
        const response = await fetch('/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        if (response.ok) {
          alert("Password reset link sent to your email!");
        } else {
          const errorData = await response.json();
          alert(errorData.detail || "Failed to send reset link");
        }
      } catch (error) {
        console.error("Forgot password error:", error);
        alert("Something went wrong. Please try again later.");
      }
    });
  </script>
</body>
</html>
