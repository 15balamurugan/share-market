<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="icon" href="/static/img/vrlogo.png">
  <link rel="stylesheet" href="/static/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>VR Algo Trading - Login</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #ecf0f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header img {
      width: 80px;
      margin-bottom: 15px;
    }
    
    .login-header h2 {
      color: #00aaff;
      margin-bottom: 10px;
    }
    .login-header p {
      color: #0f3460;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-control {
      background-color: #0f3460;
      border: none;
      color: #ecf0f1;
      padding: 12px 15px;
      border-radius: 5px;
    }
    
    .form-control:focus {
      background-color: #0f3460;
      color: #ecf0f1;
      box-shadow: 0 0 0 0.25rem rgba(0, 170, 255, 0.25);
    }
    
    .btn-login {
      background: linear-gradient(to right, #0077cc, #00aaff);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .btn-login:hover {
      background: linear-gradient(to right, #006bb3, #0095e6);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .login-footer a {
      color: #00aaff;
      text-decoration: none;
    }
    .login-footer p {
      color: #0f3460;
      text-decoration: none;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .input-group-text {
      background-color: #0f3460;
      border: none;
      color: #00aaff;
    }
    
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="/static/img/vrlogo.png" alt="VR Algo Trading Logo">
      <h2>Login to VR Algo Trading</h2>
      <p>Access your trading dashboard</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-login">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
    <div class="login-footer">
      <p>Forgot Password? <a href="/forgot-password">Click here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });
        
        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('access_token', data.access_token);
          window.location.href = '/broker_create';
        } else {
          const errorData = await response.json();
          alert(JSON.stringify(errorData.detail) || 'Login failed');

        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred during login');
      }
    });
    
    if (localStorage.getItem('access_token')) {
      window.location.href = '/broker_create';
    }
  </script>
</body>
</html>
