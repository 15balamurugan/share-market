<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Trading Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 400px;
      backdrop-filter: blur(10px);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #00c6ff;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }
    .input-group input, 
    .input-group select {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      color: #333;
    }
    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Trading Account</h2>
    <form method="post" action="/trade/create">
      
      <!-- Broker Name -->
      <div class="input-group">
        <select name="broker_name" required>
          <option value="" disabled selected>Select Broker</option>
          <option value="ZERODHA">Zerodha</option>
          <option value="UPSTOX">Upstox</option>
          <option value="ANGEL">Angel One</option>
          <option value="ICICI">ICICI Direct</option>
        </select>
        <i class="fa-solid fa-building-columns"></i>
      </div>

      <!-- API Key -->
      <div class="input-group">
        <input type="text" name="api_key" placeholder="API Key" required>
        <i class="fa-solid fa-key"></i>
      </div>

      <!-- API Secret -->
      <div class="input-group">
        <input type="password" name="api_secret" placeholder="API Secret" required>
        <i class="fa-solid fa-lock"></i>
      </div>

      <button type="submit" class="btn" href="/loggedin" >Create Account</button>
    </form>
  </div>
</body>
<script>
   

</script>
</html>
